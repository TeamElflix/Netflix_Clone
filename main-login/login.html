<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Elflix</title>
  </head>
  <body>
    <div class="container">
      <div class="login-background">
        <img
          class="background-img"
          src="https://assets.nflxext.com/ffe/siteui/vlv3/9134db96-10d6-4a64-a619-a21da22f8999/325e6bcc-7960-4b4e-8c80-8fecc45e50b2/KR-ko-20240115-trifectadaily-perspective_alpha_website_large.jpg"
          alt="Netflix background image"
        />
        <div class="black-transparent"></div>

        <div class="header-logo">
          <img src="../images/logo.png" alt="NETFLIX logo" width="202" />
        </div>

        <main id="main">
          <div class="login-window">
            <h4>로그인</h4>
            <form class="login-input">
              <ul>
                <li>
                  <input
                    type="text"
                    id="email-or-phoneNumber"
                    placeholder="이메일 주소 또는 전화번호"
                  />
                  <label for="email-or-phoneNumber"
                    >이메일 주소 또는 전화번호</label
                  >
                </li>
                <li>
                  <input type="text" id="password" placeholder="비밀번호" />
                  <label for="password">비밀번호</label>
                </li>
              </ul>
              <ul>
                <li><input type="submit" value="로그인" /></li>
              </ul>
              <div class="check-assistance">
                <div class="check_wrap">
                  <input type="checkbox" id="check_btn" />
                  <label for="check_btn"><span>로그인 정보 저장</span></label>
                </div>

                <div class="assistance">
                  <a href="../assistance/assistance.html"
                    >도움이 필요하신가요?</a
                  >
                </div>
              </div>
            </form>

            <div class="info">
              <div class="isUser">
                <p class="one">Netflix 회원이 아닌가요?</p>
                <a href="#">지금 가입하세요</a>
              </div>
              <p class="two">
                이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이
                아님을 확인합니다.
              </p>
            </div>
            <div class="info" id="detail">
              <button>자세히 알아보기.</button>
            </div>
            <div class="info" id="detailsContent">
              <p>
                Google reCAPTCHA가 수집하는 정보에는 Google
                <span>개인정보처리방침</span>과 <span>서비스 약관</span>이
                적용되며, 해당 정보는 reCAPTCHA 서비스 제공, 관리 및 개선과
                일반적인 보안 유지에 사용됩니다(Google의 개인 맞춤 광고에 사용
                안 함).
              </p>
            </div>
          </div>
        </main>

        <footer id="footer"></footer>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
